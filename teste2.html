<body>
    <script>
        function once(fn, context) { 
	var result;

	return function() { 
		if(fn) {
			result = fn.apply(context || this, arguments);
			fn = null;
		}

		return result;
	};
}

// Usage
var a = once(function() {
	console.log('Fired!');
});
    </script>
